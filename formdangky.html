<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo form đăng ký</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label for="name">Họ và tên:</label><br>
    <input type="text" name="name" id="name"><br>
    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email"><br>
    <label for="phone">Số điện thoại:</label><br>
    <input type="number" name="number" id="phone"><br>
    <label for="gender">Giới tính:</label><br>
    <input type="radio" name="gender" id="gender">Nam
    <input type="radio" name="gender" class="gender">Nữ <br>
    <button>Đăng ký</button>
</form>
</body>
</html>
